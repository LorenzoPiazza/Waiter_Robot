<html>

<div id="main-content" class="container">

    <div id="backgroundDiv">

	</div>

 <div class="h-flex-container">

	 		<div class="ringButton"><form class="form-inline"><button id="ringSick" class="btn btn-default" type="submit"> ring(38) </button></form></div>
	 	</div>
	</div>

	   	<p id="applmsgs">...</p>
	    <div class="row">
	        <div class="col-md-12">
	            <table id="conversation" class="table table-striped">
	                <thead>
	                <tr>
	                    <th>Message history</th>
	                </tr>
	                </thead>
	                <tbody id="previousapplmsg">
	                </tbody>
	            </table>
	        </div>
	    </div>
	</div>
			
  	<br> 	  
 </div>
 <div class="h-flex-container2">
	 	<div id="currentSituation" class="content">
	 		<div>
	   			<h3 align="center">Current Situation of the TeaRoom</h3>
	   			<p id="currentSituationMsg" align="center">...</p>     
			</div>
	 	</div>
	 </div>	
	 <div class="h-flex-container2">

	 		<div>
	   			<h3>Client at table 1:</h3>
	   			<p id="client1msg">...</p>     
			</div>
	 		<form class="form-inline"><button id="proceed1"   class="btn btn-default" type="submit"> Client 1 proceed </button></form>
	 	</div>
	 	
	 	<div id="client2" class="content">
	 		 <div>
	   			<h3>Client at table 2:</h3>
	   			<p id="client2msg">...</p>
			</div>
	 		<form class="form-inline"><button id="proceed2"   class="btn btn-default" type="submit"> Client 2 proceed </button></form>
	 	</div> 	
	 </div>	
 
 </div>
